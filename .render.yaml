services:
  - type: web
    name: recipeverse-backend
    env: python
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        value: your_secret_key_here
      - key: OPENAI_API_KEY
        value: your_openai_key_here
      - key: STRIPE_API_KEY
        value: your_stripe_key_here
