<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 400px; margin: 3rem auto;">
  <h1>Sign Up</h1>
  <form method="POST">
    <input name="username" placeholder="Username" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
    <input name="email" type="email" placeholder="Email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
    <input name="password" type="password" placeholder="Password" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
    <button type="submit" style="width: 100%; padding: 0.5rem;">Create Account</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul style="color: red;">
      {% for category, message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
